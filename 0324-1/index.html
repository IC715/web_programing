<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--margin:0 auto-->
	<h2>使用margin: 0 auto</h2>
	<div class="outter">
		<div class="box box1">置中</div>
	</div>

	<!-- inline, inlineblock -->
	<h2>inline, inlineblock 行內元素置中</h2>
	<div class="outter outter2">
		<div class="box box2">置中</div>
	</div>

	<!-- flex 彈性排版 -->
	<h2>flex的置中(水平)</h2>
	<div class="outter outter3">
		<div class="box box3">置中</div>
	</div>

	<h2>flex的置中(垂直)</h2>
	<div class="outter outter4">
		<div class="box box4">置中</div>
	</div>

	<h2>flex的置中(水平+垂直)</h2>
	<div class="outter outter5">
		<div class="box box5">置中</div>
	</div>

	<!-- position:absolute 置中 -->
	<h2>position:absolute 絕對定位置中</h2>
	<div class="outter outter6">
		<div class="box box6">置中</div>
	</div>

	<!-- 文字置中 -->
	<h2>文字置中</h2>
	<div class="outter">
		<div class="box box7">123456置中</div>
	</div>

	<h2>block</h2>
	<div class="outter">
		<div class="box">置中</div>
	</div>
</body>
</html>
